name: Main

on:
  push:
    branches:
      main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --verbose --target x86_64-unknown-linux-musl
          use-cross: true

      - name: Prepare release
        run: |
          cd target/x86_64-unknown-linux-musl/release
          strip theme_engine
          chmod +x theme_engine

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            theme.db
            target/x86_64-unknown-linux-musl/release/theme_engine
          token: ${{ secrets.TOKEN }}
