name: Main

on:
  push:
    branches:
      main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl
          use-cross: true

      - name: Prepare release
        run: |
          cd target/x86_64-unknown-linux-musl/release
          strip theme_engine
          chmod +x theme_engine
          tar -c theme_engine ../../../theme.db | gzip > theme_engine.tar.gz

      - name: Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          asset_name: theme_engine-${{ github.event.release.tag-name }}-linux-x86_64.tar.gz
          asset_path: target/x86_64-unknown-linux-musl/release/theme_engine.tar.gz
          upload_url: ${{ github.event.release.upload_url }}
